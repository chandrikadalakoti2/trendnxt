<!DOCTYPE html>
<html>
	<head>
			<title>TRENDNXT ASSESSMENT</title>
			<style>
					table,th,td
					{
						border:black solid 1px;
					}
					p
					{
						font-family:arial;
						font-size:50px;
					}
					
			</style>
	</head>
	<body>
		<p>STOCK TRADING APP</p>
		<table>
				<tr>
					<th>TICKER</th>
					<th>PRICE</th>
				</tr>
				<tr>
					<td>WIPRO</td>
					<td>298.45</td>
				</tr>
				<tr>
					<td>INFY</td>
					<td>949.95</td>
				</tr>
				<tr>
					<td>TCS</td>
					<td>2713.70</td>
				</tr>
				<tr>
					<td>TECHM</td>
					<td>485.85</td>
				</tr>
		</table>
		<h1>Stock Trading</h1>
		<form type="post" width="25%">
				<table>
					<tr>
						<td>
							<label for="ticker">TICKER</label>
						</td>
						<td>
							<input type="text" title="Enter ticker" id="ticker">
						</td>
					</tr>
					<tr>
						<td>
							<label for="quantity">QUANTITY</label>
						</td>
						<td>
							<input type="number" title="Enter quantity" id="quantity" min="10" max="100" step="10">
						</td>	
					</tr>
					<tr>
						<td>
							<input type="submit" name="SUBMIT" value="SUBMIT">
						</td>
					</tr>
				</table>	
		</form>
	</body>

</html>
